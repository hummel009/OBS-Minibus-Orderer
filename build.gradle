plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.8.22'
	id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

configurations {
	embed
	compile.extendsFrom(embed)
}

dependencies {
	embed 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22'
	embed 'com.google.code.gson:gson:2.10.1'
	embed 'org.apache.httpcomponents:httpclient:4.5.14'
	//embed files("${System.getProperty('java.home')}/lib/rt.jar")
	implementation 'com.google.code.gson:gson:2.10.1'
	implementation 'org.apache.httpcomponents:httpclient:4.5.14'
}

kotlin {
	jvmToolchain(8)
}

application {
	mainClassName = 'hummel.MainKt'
}

jar {
	manifest {
		attributes 'Main-Class': 'hummel.MainKt'
	}
	from(configurations.embed.collect {
		if (it.isDirectory()) it else zipTree(it)
	})
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}